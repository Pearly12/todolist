
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,900;1,300;1,400;1,600;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div id="content">
        <h1>Matt's To Do List</h1>
        <button id="new-item-button">Add New Item</button>
        <div id="toDo-items"></div>
        <div id="add-item-form">
            <div>
                <h2>New ToDo Item</h2>
                <div>
                    <label for="item-title">Title:</label><br>
                    <input type="text" id="item-title" name="item-title"><br>
                </div>
                <div>
                    <label for="item-desc">Description:</label><br>
                    <input type="text" id="item-desc" name="item-desc"><br>
                </div>
                <div>
                    <label for="item-date">Date:</label><br>
                    <input type="date" id="item-date" name="item-date"><br>
                </div>
                <div>
                    <div>
                        <input type="radio" id="lowPriority" value="lowPriority" name="priority">
                        <label for="priority">Low</label>
                    </div>
                    <div>
                        <input type="radio" id="medPriority" value="medPriority" name="priority">
                        <label for="priority">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="highPriority" value="highPriority" name="priority">
                        <label for="priority">High</label>
                    </div>
                    <button id ="submit-item">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
